<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <section class="section">
    <img src="face.png" class="face-logo" alt="">
  
    <div class="left-wrapper”">
      <table cellpadding="10">
      <form>
          <tr>
            <td colspan="2" class="heading">Sign up</td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="name">Name</label>
            </td>
            <td class="td-right">
              <input type="text" name="name" value="">
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="email">Email</label>
            </td>

            <td class="td-right">
              <input type="email" name="email" value="">
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="age">Age</label>
            </td>
            <td class="td-right">
              <input type="number" name="age" value="">
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="phone">Phone</label>
            </td>
            <td class="td-right">
              <input type="phone" name="phone" value="">
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="gender">Gender</label>
            </td>
            <td class="td-right">
              <div class=”radio-input”>
                <div>
                  <input type="radio" name="Gender" id="Male" value="Male">
                  <label for=”huey”>Male</label>
                </div>
                <div>
                  <input type="radio" name="Gender" id="Female" value="Female">
                  <label for=”huey”>Female</label>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="Profession">Profession</label>
            </td>
            <td>
              <select name="Profession" id="Profession">
                <option value="">Design</option>
                <option value="">Developer</option>
                <option value="">Doctor</option>
                <option value="">Pilot</option>
                <option value="">Professor</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="skills">Skills</label>
            </td>
            <td class="td-right">
              <div class="radio-input">
                <div>
                  <input type="checkbox" name="Skills" id="music">
                  <label for="music">Music</label>
                </div>
                <div>
                  <input type="checkbox" name="Skills" id="design">
                  <label for="design">Design</label>
                </div>
                <div>
                  <input type="checkbox" name="Skills" id="cooking">
                  <label for="cooking">Cooking</label>
                </div>
                <div>
                  <input type="checkbox" name="Skills" id="coding">
                  <label for="coding">Coding</label>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="td-left">
              <label for="Details">Details</label>
            </td>
            <td>
              <textarea>

              </textarea>
            </td>
          </tr>
          <tr>
            <td class="td-left">

            </td>
            <td class="tandc">
              <pre>By click on Register button you accept<em> terms and policy </em><br>also you automatically subscribe to the channel.</pre>
            </td>
          </tr>
          <tr>
            <td class="td-left">

            </td>
            <td>
              <button type="submit">Register</button>
            </td>
          </tr>
        </form>
      </table>
    </div>
    <div class="pattern-right">

    </div>
    <div class="right-wrapper">
      <video class="right-video" src="big_buck.webm" autoplay muted poster="posterimage.jpg">

      </video>
    </div>
  </section>

</body>

</html>
